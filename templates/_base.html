<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>@trdwll &mdash; {% block title %}@trdwll{% endblock %}</title>
        <meta name="description" content="Russ 'trdwll' Treadwell's personal website.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a5a441f411.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/site.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700">
        {% block head_include %}{% endblock %}
    </head>
    <body>
        <div class="container">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand">@trdwll</h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link" href="{% url 'home_page' %}">Home</a>
                        <a class="nav-link" href="{% url 'experiments_home_page' %}">Experiments</a>
                        <a class="nav-link" href="{% url 'about_page' %}">About</a>
                    </nav>
                </div>
            </header>

            <hr />
            <div class="body">
                {{ ALERTS|safe }}
                {% block content %}{% endblock %}
            </div>
            
            <br />
            <hr />
            <div class="footer">
                {% include '_footer.html' %}
            </div>
        </div>

        <script type="text/javascript" src="{% static 'js/jquery-3.4.0.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    </body>
</html>
