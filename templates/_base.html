<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>trdwll &mdash; {% block title %}TEST{% endblock %}</title>
        <meta name="description" content="Russ 'trdwll' Treadwell's personal website.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body class="home page">
        <section id="page">
			<header>
				<div class="container" role="navigation">
                    <div class="inner">
                        <a href="{% url 'home_page' %}" class="logo">trdwll</a>
                        <nav class="nav nav-masthead justify-content-center" id="site-nav">
                            <ul id="menu-header-menu">
                                {% block navbar %}
                                <li class="visible-sm active"><a href="#">Home</a></li>
                                {% endblock %}
                            </ul>
                        </nav>
                    </div>
				</div>
			</header>
			{% block content %}test{% endblock %}

			{% include '_footer.html' %}
		</section>

        
        <script type="text/javascript" src="{% static 'js/jquery-3.4.0.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    </body>
</html>
