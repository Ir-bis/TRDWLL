{% extends '_base.html' %}

{% block title %}Experiments{% endblock %}

{% block navbar %}
<li><a href="{% url 'home_page' %}">Home</a></li>
<li><a href="{% url 'about_page' %}">About</a></li>
<li><a href="{% url 'blog_home_page' %}">Blog</a></li>
<li class="visible-sm active"><a href="#">Experiments</a></li>
{% endblock %}

{% block content %}
<aside id="experiments">
    <div class="container">
        <h1>Experiments</h1>
        
        <div class="row">
            {% for experiment in EXPERIMENTS %}
            <div class="col-md-6 col-sm-12">
                <article itemscope itemtype="http://schema.org/CreativeWork">
                    <figure>
                        <img src="{{ experiment.image.url }}" srcset="{{ experiment.image.url }} 2x" alt="" width="720" height="300" itemprop="image"/>
                    </figure>								
                    <a href="{{ experiment.get_absolute_url }}" class="fill" itemprop="url">{{ experiment.title }}</a>
                </article>
            </div>
            {% endfor %}
        </div>
    </div>
</aside>
{% endblock %}
